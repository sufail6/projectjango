{% extends 'adminhome.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <th>sl.no</th>
        <th>subject</th>
        <th>description</th>
        </thead>
        {% for i in data %}
        <tbody>
        <td>{{forloop.counter}}</td>
        <td>{{i.subject}}</td>
        <td>{{i.description</td>
        </tbody>
        {% endfor %}
      </table>

    </div>
</div>
                {% endblock %}
